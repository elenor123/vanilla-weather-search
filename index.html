<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weatherapp">
      <header>
        <form class="search-form" id="searchForm">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1 class="weather-app-city" id="city"></h1>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"></span>
              <br />
              Humidity:<strong id="humidity"></strong> , Wind:<strong
                id="wind-speed"
              ></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">
             
            </div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        <p>
          Coded by
          <a href="https://github.com/elenor123" target="_blank"
            >Elenor Mntungwa</a
          >
          , is
          <a
            href="https://github.com/elenor123/vanilla-weather-search"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="https://elenors-weather-app.netlify.app/" target="_blank">
            hosted by Netlify
          </a>
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
